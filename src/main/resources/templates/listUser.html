<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body xmlns:th="http://www.thymeleaf.org">
	<table border="1">
		<tr>
			<th>ID</th>
			<th>UserName</th>
			<th>Password</th>
			<th>CHON</th>
		</tr>
		<tr th:each="user : ${list}">
			<td th:utext="${user.id}"></td>
			<td th:utext="${user.username}"></td>
			<td th:utext="${user.password}"></td>
			<td><a th:href="@{|/detail-user/${user.id}|}"> Detail</a></td>
			<td><a th:href="@{|/delete-user/${user.id}|}"> Delete</a></td>
			<td><a th:href="@{|/edit-user/${user.id}|}"> Edit</a></td>
		</tr>
	</table>
</body>
</html>
